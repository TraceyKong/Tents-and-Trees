{% extends "base.html" %}
{% block home %}
    <form method="POST" action="/random-home">
        <label for="random-level">Pick your level (between 5 and 12):</label>
        <input type="number" name="random-level" min=5 max=12 required>
        <button type="submit" value="submit">Submit</button>
    </form>
{% endblock %}
